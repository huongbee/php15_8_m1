<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Buổi 10 Jquery</title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<div class="container">
		<p>Hello World!</p>

	</div>

	<input type="range" value="9" min="1" max="10">
	<input type="date" >

	<div class="ban_co">
		
	</div>


	<script src="js/jquery-3.2.1.min.js"></script>

	<script>
		$(document).ready(function(){

			// $('.container').css({
			// 	"width" : "200px",
			// 	'height' : "200px",
			// 	"background-color" : "blue",
			// 	"border" : "1px solid yellow",
			// 	'text-align' : 'center',
			// 	'font-size' : "25px",
			// 	'color' : '#fff'
			// })

			$('.ban_co').css({
				"width": "440px"
			})
			
			for(var i=1; i <= 400; i++){
				$('.ban_co').append("<div class='o_co'></div>")
			}

			$('.o_co').css({
				"background-color": '#8bf9e5',
				'width': '20px',
				'height': '20px',
				'float': 'left',
				'border': '1px solid #4655fc',
			})


			$('.o_co').hover(function(){ //mouseover
				$(this).css({
					"background-color": '#fff999',
				})
			})

			$('.o_co').mouseout(function(){
				$(this).css({
					"background-color": '#8bf9e5',
				})
			})

			var dem = 0;
			$('.o_co').click(function(){

				if($(this).text() == ''){
					if(dem%2==0){
						$(this).text('X')
					}
					else{
						$(this).text('O')
					}
					dem++
				}
				else{
					alert('Không check vào đây')
				}
					

			})			

			
		})
	</script>
</body>
</html>
