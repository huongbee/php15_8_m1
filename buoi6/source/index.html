<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h2>Login</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-md-2 control-label" data-toggle="tooltip" title="Nhập email!">Username:</label>
					<div class="col-md-8">
						<input class="form-control" name="email" type="email" placeholder="Your email" >
						
						<div><div class="alert alert-warning alert-dismissable">
							<a href="#"  class="close" data-dismiss="alert" aria-label="close">&times;</a>
							<p>Email ko đúng định dạng</p>
						</div></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">Pass:</label>
					<div class="col-md-8">
						<input class="form-control" name="pass" type="password" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-offset-2"><input type="checkbox">    
						Remmember me?</label>
				</div>
				<div class="form-group">
					<input type="button" class="col-md-offset-2 btn btn-success" value="Login" data-toggle="modal" data-target="#openModal">
				</div>
			</form>
		</div>
	</div>


<div id="openModal" class="modal fade" role="dialog">
	<div style="background-color: #fff; width: 50%; margin: 20% 25%; padding: 20px">Bạn có chắc chắn đăng nhập không?</div>
</div>

</body>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip(); 
});
</script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</html>
